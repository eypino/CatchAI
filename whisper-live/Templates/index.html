<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CatchAI - Transcriptor en vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/Css/Estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="text-primary display-6 mb-1">CatchAI</h1>
            <p class="text-muted fs-5">Transcripción en vivo impulsada por Whisper</p>
        </div>

        <div class="main-card">
            
            <div class="d-flex justify-content-center flex-wrap mb-4 p-2 bg-light rounded-3">
                
                <div class="me-3 mb-2">
                    <span class="config-label me-2">Modelo:</span>
                    <select id="model-select" class="form-select-sm d-inline-block">
                        <option value="tiny">tiny</option>
                        <option value="base">base</option>
                        <option value="small" selected>small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                    </select>
                </div>

                <div class="me-3 mb-2">
                    <span class="config-label me-2">Dispositivo:</span>
                    <select id="device-select" class="form-select-sm d-inline-block">
                        <option value="cpu" selected>CPU</option>
                        <option value="cuda">GPU (CUDA)</option>
                    </select>
                </div>

                <div class="me-3 mb-2">
                    <span class="config-label me-2">Precisión:</span>
                    <select id="compute-select" class="form-select-sm d-inline-block">
                        <option value="int8" selected>int8</option>
                        <option value="float16">float16</option>
                        <option value="float32">float32</option>
                    </select>
                </div>
                
                <button onclick="configurarModelo()" class="btn btn-sm btn-outline-primary mb-2">
                    Aplicar
                </button>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="text-dark">Resultados en Tiempo Real</h5>
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-secondary btn-sm" title="Copiar texto"><i class="fas fa-copy"></i> Copiar</button>
                        <button class="btn btn-outline-danger btn-sm" title="Limpiar resultados"><i class="fas fa-trash-alt"></i> Limpiar</button>
                    </div> 
                </div>
                
                <div class="transcription-area" id="resultados">
                    <p class="text-muted">La transcripción aparecerá aquí... (Presiona 'Iniciar' para comenzar)</p>
                </div>
            </div>
            
            <div class="d-flex justify-content-center pt-3">
                <button id="startBtn" class="control-button btn btn-primary me-3 shadow-sm">
                    <i class="fas fa-microphone"></i> Iniciar
                </button>
                <button id="stopBtn" class="control-button btn btn-secondary me-3 shadow-sm" disabled>
                    <i class="fas fa-stop-circle"></i> Detener
                </button>
                <button id="exitBtn" class="btn btn-outline-dark">
                    Salir
                </button>
            </div>

            <p class="text-center text-muted mt-4 small">
                <i class="fas fa-info-circle me-1"></i> Consejo: Una vez detenido, puedes copiar o guardar la transcripción completa.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <script src="/static/js/config_modelo.js"></script>
    <script src="/static/js/ws_handler.js"></script>
    </body>
</html>
