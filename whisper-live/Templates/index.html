<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CatchAI Transcriptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üéôÔ∏è CatchAI - Transcriptor en vivo</h1>

        <div class="d-flex justify-content-center mb-3">
            <button id="startBtn" class="btn btn-success me-2">Iniciar</button>
            <button id="stopBtn" class="btn btn-danger me-2">Detener</button>
            <button id="exitBtn" class="btn btn-secondary">Salir</button>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">Resultados en tiempo real</div>
            <div class="card-body" style="height: 400px; overflow-y: auto;" id="resultados">
                <p class="text-muted">Aqu√≠ aparecer√°n las transcripciones...</p>
            </div>
        </div>
    </div>

    <script>
        let ws;
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const exitBtn = document.getElementById("exitBtn");
        const resultadosDiv = document.getElementById("resultados");

        startBtn.addEventListener("click", () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                ws = new WebSocket("ws://" + window.location.host + "/ws");
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const item = document.createElement("p");
                    item.innerHTML = `<strong>${data.texto}</strong> <br> 
                                    <span class="text-secondary">${data.glosas.join(" ")}</span>`;
                    resultadosDiv.appendChild(item);
                    resultadosDiv.scrollTop = resultadosDiv.scrollHeight;
                };
            }
        });

        stopBtn.addEventListener("click", async () => {
            if (ws) {
                ws.close();
                ws = null;
            }
            await fetch("/stop", { method: "POST" }); // üëà manda se√±al al backend
        });


        exitBtn.addEventListener("click", async () => {
            await fetch("/exit", { method: "POST" });
            window.close(); // intenta cerrar la ventana del navegador
        });
    </script>
</body>
</html>
