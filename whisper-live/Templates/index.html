<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CatchAI - Transcripción en vivo</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "secondary": "#6B7280",
                        "destructive": "#E57373",
                        "background-light": "#f6f5f8",
                        "background-dark": "#1F2937",
                        "text-light": "#F3F4F6",
                        "text-secondary": "#9CA3AF"
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                    borderRadius: { "lg": "0.5rem", "xl": "0.75rem" },
                },
            },
        }
    </script>
    
    <link href="/static/Css/Estilos.css" rel="stylesheet">
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-text-light transition-colors duration-300">
    
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="wavy-lines-container">
        <div class="wavy-line" id="wavy-line-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2880 320">
                <path fill="none" class="wavy-path-1" d="M0,160 C240,100 480,220 720,160 S1200,100 1440,160 C1680,220 1920,100 2160,160 S2640,220 2880,160"></path>
                <path fill="none" class="wavy-path-2" d="M0,180 C240,240 480,120 720,180 S1200,240 1440,180 C1680,120 1920,240 2160,180 S2640,120 2880,180"></path>
            </svg>
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2880 320">
                <path fill="none" class="wavy-path-1" d="M0,160 C240,100 480,220 720,160 S1200,100 1440,160 C1680,220 1920,100 2160,160 S2640,220 2880,160"></path>
                <path fill="none" class="wavy-path-2" d="M0,180 C240,240 480,120 720,180 S1200,240 1440,180 C1680,120 1920,240 2160,180 S2640,120 2880,180"></path>
            </svg>
        </div>
        
        <div class="wavy-line" id="wavy-line-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2880 320">
                <path fill="none" class="wavy-path-1" d="M0,160 C240,100 480,220 720,160 S1200,100 1440,160 C1680,220 1920,100 2160,160 S2640,220 2880,160"></path>
                <path fill="none" class="wavy-path-2" d="M0,180 C240,240 480,120 720,180 S1200,240 1440,180 C1680,120 1920,240 2160,180 S2640,120 2880,180"></path>
            </svg>
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2880 320">
                <path fill="none" class="wavy-path-1" d="M0,160 C240,100 480,220 720,160 S1200,100 1440,160 C1680,220 1920,100 2160,160 S2640,220 2880,160"></path>
                <path fill="none" class="wavy-path-2" d="M0,180 C240,240 480,120 720,180 S1200,240 1440,180 C1680,120 1920,240 2160,180 S2640,120 2880,180"></path>
            </svg>
        </div>
    </div>
    <div id="settingsOverlay" class="fixed inset-0 bg-black/50 z-10 hidden transition-opacity duration-300" aria-hidden="true"></div>

    <div class="relative z-10 flex h-screen w-full flex-col">
        
        <header class="sticky top-0 z-10 flex items-center justify-between px-6 lg:px-8 py-4 border-b border-black/10 dark:border-white/10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
            
            <div class="flex items-center gap-3">
                <img src="/static/Image/logo.png" alt="Logo de CatchAI" class="h-10 w-auto">
                <h1 class="text-2xl font-bold tracking-tight">CatchAI</h1>
            </div>
            
            <nav class="hidden lg:flex items-center gap-6">
                <a href="/" id="nav-app" class="nav-link">App</a>
                <a href="/main#proposito" id="nav-proposito" class="nav-link">Propósito</a>
                <a href="/main#features" id="nav-features" class="nav-link">Cómo Funciona</a>
                <a href="/main#equipo" id="nav-equipo" class="nav-link">El Equipo</a>
            </nav>
            <button id="settingsBtn" class="flex items-center justify-center w-10 h-10 rounded-lg bg-black/5 dark:bg-white/5 hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-secondary dark:text-text-secondary">settings</span>
            </button>
        </header>
        
        <aside id="settingsPanel" class="absolute top-0 right-0 h-full w-full max-w-sm bg-white dark:bg-background-dark/80 dark:backdrop-blur-lg border-l border-black/10 dark:border-white/10 z-20 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-black/10 dark:border-white/10">
                <h2 class="text-xl font-bold">Configuración</h2>
                <button id="closeSettingsBtn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="flex-grow p-6 overflow-y-auto space-y-8">
                <div>
                    <h3 class="text-sm font-semibold text-primary mb-3">Modelo Whisper</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <label class="text-sm" for="model-select">Modelo:</label>
                            <select id="model-select" class="form-select bg-gray-100 dark:bg-white/5 border-black/10 dark:border-white/10 rounded-md text-sm w-1/2 py-1.5 px-2 focus:ring-primary focus:border-primary">
                                <option value="tiny">tiny</option>
                                <option value="base">base</option>
                                <option value="small" selected>small</option>
                                <option value="medium">medium</option>
                                <option value="large">large</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm" for="device-select">Dispositivo:</label>
                            <select id="device-select" class="form-select bg-gray-100 dark:bg-white/5 border-black/10 dark:border-white/10 rounded-md text-sm w-1/2 py-1.5 px-2 focus:ring-primary focus:border-primary">
                                <option value="cpu" selected>CPU</option>
                                <option value="cuda">GPU (CUDA)</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm" for="compute-select">Precisión:</label>
                            <select id="compute-select" class="form-select bg-gray-100 dark:bg-white/5 border-black/10 dark:border-white/10 rounded-md text-sm w-1/2 py-1.5 px-2 focus:ring-primary focus:border-primary">
                                <option value="int8" selected>int8</option>
                                <option value="float16">float16</option>
                                <option value="float32">float32</option>
                            </select>
                        </div>
                        <button onclick="configurarModelo()" class="w-full rounded-lg h-10 px-5 bg-primary/20 text-primary hover:bg-primary/30 transition-colors text-sm font-bold">Aplicar Cambios</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-primary mb-3">General</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <label class="text-sm" for="darkModeToggle">Modo Oscuro</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input class="sr-only peer" id="darkModeToggle" type="checkbox" value="" />
                                <div class="w-11 h-6 bg-gray-200 dark:bg-secondary rounded-full peer peer-focus:ring-2 peer-focus:ring-primary/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-sm font-semibold text-primary mb-3">Procesar Archivo</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="video-upload-input">
                                Subir archivo de video
                            </label>
                            <input class="block w-full text-sm text-gray-900 dark:text-text-secondary border border-gray-300 dark:border-secondary rounded-lg cursor-pointer bg-gray-50 dark:bg-white/5 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30" id="video-upload-input" type="file" accept="video/mp4,video/webm,video/quicktime">
                        </div>
                        <button id="upload-video-btn" class="w-full rounded-lg h-10 px-5 bg-primary/20 text-primary hover:bg-primary/30 transition-colors text-sm font-bold disabled:bg-secondary/20 disabled:text-secondary disabled:cursor-not-allowed">
                            Subir y Procesar Video
                        </button>
                        <p id="upload-status" class="text-sm text-center text-secondary dark:text-text-secondary"></p>
                    </div>
                </div>
                </div>
        </aside>

        <main class="flex h-full flex-1 flex-col md:flex-row p-6 lg:p-8 gap-6 lg:gap-8 overflow-hidden">
            
            <div class="flex w-full md:w-2/5 h-full bg-white dark:bg-black/20 rounded-xl p-4">
                <video id="avatar-stream" class="w-full h-full object-cover rounded-lg bg-black" autoplay playsinline muted></video>
            </div>

            <div class="flex w-full md:w-3/5 flex-col bg-white dark:bg-black/20 rounded-xl overflow-hidden">
                
                <header class="flex items-center justify-between p-4 border-b border-black/10 dark:border-white/10 shrink-0">
                    <h1 class="tracking-light text-xl font-bold leading-tight">Resultados en Tiempo Real</h1>
                    <div id="status-indicator" style="display: none;">
                        <div class="wave-container">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>
                        <p class="text-sm font-normal">Escuchando...</p>
                    </div>
                </header>
                
                <div id="resultados" class="flex-grow p-6 overflow-y-auto space-y-5 bg-gray-50 dark:bg-black/10">
                    <p class="text-gray-500 dark:text-text-secondary text-base font-normal leading-normal text-center pt-8">La transcripción aparecerá aquí...</p>
                </div>
                
                <footer class="p-4 bg-gray-100 dark:bg-black/20 border-t border-black/10 dark:border-white/10 shrink-0">
                    <div class="flex justify-center items-center gap-4 flex-wrap">
                        <button id="startBtn" class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/80 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] grow md:grow-0 disabled:bg-secondary disabled:opacity-60 disabled:cursor-not-allowed">
                            <span class="material-symbols-outlined">mic</span>
                            <span class="truncate">Iniciar</span>
                        </button>
                        <button id="stopBtn" class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-secondary hover:bg-secondary/80 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] grow md:grow-0 disabled:bg-secondary disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                            <span class="material-symbols-outlined">stop_circle</span>
                            <span class="truncate">Detener</span>
                        </button>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script src="/static/js/config_modelo.js"></script>
    <script src="/static/js/ws_handler.js"></script>
    <script src="/static/js/ui_handler.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/phoboslab/jsmpeg@b5799bf/jsmpeg.min.js"></script>
    <script src="/static/js/avatar_stream.js"></script>
</body>
</html>
